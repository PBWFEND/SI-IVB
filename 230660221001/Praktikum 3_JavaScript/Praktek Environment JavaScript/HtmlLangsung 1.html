<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Belajar JavaScript Langsung</title>
  </head>
  <body>
    <h1>Halo, Selamat Datang!</h1>
    <p>Klik tombol di bawah ini untuk melihat aksi JavaScript.</p>

    <button onclick="tampilkanPesan()">Klik Saya</button>

    <script>
      function tampilkanPesan() {
        const pesan = "Halo dari JavaScript di dalam HTML!";
        alert(pesan);
      }
    </script>
  </body>
</html>
